<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Light user friendly core banking application">
    <meta name="keywords" content="Banking, Web application, light">
    <meta name="author" content="Nawas Naziru Adam">
    <title> Banka | Welcome </title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="container">
                <div id="branding">
                    <h1> <span class="highlight"> Banka </span> Core Banking Services </h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html"> Home </a></li>
                        <li><a href="./about.html"> About </a></li>
                        <li><a href="./services.html"> Services </a></li>
                        <li class="current"><a href="./contact_us.html"> Contact Us </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <p class="zone"> What challenges are you facing? We are always here for you.</p>
                <form class="one_btn_form">
                    <div>Note: All fields marked with asterisk (*) are required.</div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input class="placeholder_show" type="text" id="name" placeholder="Enter what your question is all about here.">
                    </div>
                    <div>

                        <textarea rows="4" cols="50" placeholder="Write your question here and we will get back to you within 24hrs!"></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p> Nawas Naziru Adam, Copyright &copy; 2019 </p>
        </footer>
    </div>
</body>

</html>
