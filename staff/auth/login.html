<!DOCTYPE html>
<html>

<body>
    <div class="main-container">
        <header>
            <div class="container">
                <div id="branding">
                    <h1> <span class="highlight"> Banka </span> Core Banking Services </h1>
                </div>
                <nav>
                    <ul>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <h1 class="zone"> Staff Zone </h1>
                <form class="one_btn_form">
                    <div>Note: All fields marked with asterisk (*) are required.</div>
                    <div>
                        <label for="id">Id</label>
                        <input type="text" id="id" placeholder="Enter your Staff Id No.">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit">Sign in!</button>
                    </div>
                </form>
            </div>
        </section>
