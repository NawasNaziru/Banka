<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Light user friendly core banking application">
    <meta name="keywords" content="Banking, Web application, light">
    <meta name="author" content="Nawas Naziru Adam">
    <title> Banka | Welcome </title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div class="main-container">

        <header>
            <div class="container">
                <div id="branding">
                    <h1> <span class="highlight"> Banka </span> Core Banking Services </h1>
                </div>
                <nav>
                    <ul>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <h1 class="zone"> Admin Zone </h1>
                <form class="one_btn_form">
                    <div>
                        <label for="id">Id</label>
                        <input type="text" id="id" placeholder="Enter your Admin Id No.">
                    </div>
                    <div>
                        <label for="name">First name</label>
                        <input type="text" id="name" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="name">Last name</label>
                        <input type="text" id="name" placeholder="Enter your last name">
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <span>
     <button class="left_btn_form" type="submit">Sign up As Admin!</button>
     <button type="submit">Sign up As Staff!</button>
    </span>

                </form>
            </div>
        </section>
        <footer>
            <p> Nawas Naziru Adam, Copyright &copy; 2019 </p>
        </footer>
    </div>
</body>

</html>
