<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Light user friendly core banking application">
    <meta name="keywords" content="Banking, Web application, light">
    <meta name="author" content="Nawas Naziru Adam">
    <title> Banka | Welcome </title>
    <link rel="stylesheet" href="../../../../css/styles.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="container">
                <div id="branding">
                    <h1> <span class="highlight"> Banka </span> Core Banking Services </h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../../index.html"> Home </a></li>
                        <li><a href="../../about.html"> About </a></li>
                        <li><a href="../../services.html"> Services </a></li>
                        <li><a href="./contact_us.html"> Contact Us </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <p id="signup-msg" class="zone"> Already a member? Please <a href="login.html">Sign in</a> instead.</p>
                <!--<form class="one_btn_form" onsubmit="register()">-->
                <form id="signupFormId" class="one_btn_form" method="POST" action="/api/v1/users/auth/signup">
                    <div>Note: All fields marked with asterisk (*) are required.</div>
                    <div>
                        <label for="name">First name</label>
                        <input type="text" name="firstName" placeholder="Enter your first name" value="" />
                    </div>
                    <div>
                        <label for="name">Last name</label>
                        <input type="text" name="lastName" placeholder="Enter your last name" value="" />
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" name="email" placeholder="Enter email" value="" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" value="" />
                    </div>
                    <div>
                       <!--<button type="submit" id="signup_btn">Sign up!</button>-->
                       <input type="submit" id="signup_btn" value="Sign Up!" />
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p> Nawas Naziru Adam, Copyright &copy; 2019 </p>
        </footer>
    </div>
<script src="../../../../scripts/scripts.js"></script>
</body>

</html>
