</head>

<body>
    <div class="main-container">
        <header>
            <div class="container">
                <div id="branding">
                    <h1> <span class="highlight"> Banka </span></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../../index.html"> Home </a></li>
                        <li><a href="../../about.html"> About </a></li>
                        <li><a href="../../services.html"> Services </a></li>
                        <li><a href="../../contact_us.html"> Contact Us </a></li>
                        <li>
                            <div class="dropdown">
                                <img src="../../img/you.png" alt="You">
                                <div class="dropdown-content">
                                    <a href="../auth/login.html">Log out</a>
                                </div>
                            </div>
                        </li>
                        <li><a href="../auth/login.html" class="blackfont">Log out</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <p id="create_acct_msg" class="zone">Create Your Brand New Bank Account</p>
                <form id="createAcctFormId" class="one_btn_form" method="POST" action="localhost:3000/api/v1/accounts">
                    <div id="create_acct_val_msg">Note: All fields marked with asterisk (*) are required.</div>
                    <div>
                        <label for="name">First name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First name">
                    </div>
                    <div>
                        <label for="name">Last name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last name">
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="mobile number">Mobile number</label>
                        <input class="placeholder_show" type="number" name="phone" id="phone" placeholder="Enter your Mobile phone number">
                    </div>
                    <div>
                        <label for="Citizenship">Country of citizenship</label>
                        <input class="placeholder_show" type="text" name="citizenship" placeholder="Enter your country of citizenship">
                    </div>
                    <div>
                        <label for="Country of residence">Country of residence</label>
                        <input class="placeholder_show" type="text" name="country" placeholder="Enter your country of residence">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" placeholder="Enter your city">
                    </div>
                    <div>
                        <label for="Permanent Address">Permanent home address</label>
                        <input class="placeholder_show" type="text" name="perm_address" placeholder="Enter your permanent home address">
                    </div>
                    <div>
                        <label for="Current Address"> Current address</label>
                        <input type="text" name="curr_address" placeholder="Enter your current address">
                    </div>
                    <div>
                        <label for="Next of kin"> Name of next of kin</label>
                        <input type="text" name="nok" placeholder="Enter name of next of kin">
                    </div>
                    <div>
                        <label for="Next of kin">Relationship to next of kin</label>
                        <input class="placeholder_show" type="text" name="rel_nok" placeholder="Enter your relationship to the next of kin">
                    </div>
 <!--
                    <div>
                        <label for="Account type">Account type</label>
                        <select type="text" name="account_type">
                            <option>Choose account type</option>
                            <option>Current</option>
                            <option>Savings</option>
                            <option>Fixed deposit</option>
                        </select>
                    </div>
-->
                    <div>
                        <label for="Account type"> Account type </label>
                        <input type="text" name="accountType" id="accountType" placeholder="Enter account type">
                    </div>
                    <div>
                        <button type="submit">Create account!</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p> Nawas Naziru Adam, Copyright &copy; 2019 </p>
        </footer>
    </div>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/create_bank_acct.js"></script>
</body>

</html>
