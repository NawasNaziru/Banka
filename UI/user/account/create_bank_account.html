<section id="main">
 <div class="container">
   <p id="create_acct" class="zone">Create Your Brand New Bank Account</p>
   <form class="one_btn_form">
    <div>Note: All fields marked with asterisk (*) are required.</div>
    <div>
     <label for="name">Full name</label>
     <input type="text" id="name" placeholder="Surname first">
    </div>
    <div>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    <div>
     <label for="mobile number">Mobile number</label>
     <input class="placeholder_show" type="number" id="phone" placeholder="Enter your Mobile phone number">
    </div>
    <div>
     <label for="Citizenship">Country of citizenship</label>
     <input class="placeholder_show" type="text" id="citizenship" placeholder="Enter your country of citizenship">
    </div>
    <div>
     <label for="Country of residence">Country of residence</label>
     <input class="placeholder_show" type="text" id="country" placeholder="Enter your country of residence">
    </div>
<div>
     <label for="city">City</label>
     <input type="text" id="city" placeholder="Enter your city">
    </div>
    <div>
     <label for="Permanent Address">Permanent home address</label>
     <input class="placeholder_show" type="text" id="perm_address" placeholder="Enter your permanent home address">
    </div>
    <div>
     <label for="Current Address"> Current address</label>
     <input type="text" id="perm_address" placeholder="Enter your current address">
    </div>
 <div>
     <label for="Next of kin"> Name of next of kin</label>
     <input type="text" id="perm_address" placeholder="Enter name of next of kin">
    </div>
    <div>
     <label for="Next of kin">Relationship to next of kin</label>
     <input class="placeholder_show" type="text" id="rel_nok" placeholder="Enter your relationship to the next of kin">
    </div>
    <div>
     <label for="Account type">Account type</label>
     <select type="text" id="account_type">
      <option>Choose account type</option>
      <option>Current</option>
      <option>Savings</option>
      <option>Fixed deposit</option>
     </select>
    </div>
    <div>
     <button type="submit">Create account!</button>
    </div>
   </form>
  </div>
